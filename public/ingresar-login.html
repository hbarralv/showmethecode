<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="assets/bootstrap/css/bootstrap.min.css" />
</head>
<!-- Pagina de login -->

<body>
    <div class="container" style="height: 100vh">
        <!-- Fila para grid system de bootstrap -->
        <div class="row  align-items-center" style="height: 100%">
            <div class="col">
                <div class="card">
                    <!--  Colocar un atributo de accion -->
                    <form class="card-body" action="http://localhost:8100/ingresar" method="POST">
                        <h5 class="card-title">Inicie sesión en el juego</h5>
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" name='usuario'>
                        </div>
                        <div class="mb-3">
                            <labe class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/bootstrap.min.js"></script>

</body>

</html>
