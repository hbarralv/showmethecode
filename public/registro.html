<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="assets/bootstrap/css/bootstrap.min.css" />
</head>
<!-- Pagina de login -->

<body>
    <div class="container" style="height: 100vh">
        <!-- Fila para grid system de bootstrap -->
        <div class="row  align-items-center" style="height: 100%">
            <div class="col">
                <div class="card">
                    <form action='http://localhost:8100/registro' method='POST' class="card-body">
                        <h5 class="card-title">Registre su cuenta en el juego</h5>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Escoja un avatar</label>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <img class='rounded img-thumbnail' src="assets/images/1.png"
                                            style="cursor: pointer" />
                                    </div>
                                    <div class="col">
                                        <img class='rounded img-thumbnail' src="assets/images/2.png"
                                            style="cursor: pointer" />
                                    </div>
                                    <div class="col">
                                        <img class='rounded img-thumbnail' src="assets/images/3.png"
                                            style="cursor: pointer" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="usuario">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                            <input type="password" name='password' class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/bootstrap.min.js"></script>

</body>

</html>
